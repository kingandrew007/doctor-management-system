<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div id="test">

</div>

<button onclick="return hello()" >Touch me</button>
  <script> 
   
    function hello(){
      setTimeout(() => {
        document.getElementById('test').innerHTML = `hello world`;

}, 1000);
      
    }
  </script>
</body>
</html>
